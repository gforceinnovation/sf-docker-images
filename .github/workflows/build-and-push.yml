name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  packages: write
  security-events: write

env:
  DOCKERHUB_USERNAME: gforceinnovation

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        image:
          - name: sf-devcontainer
            context: ./sf-devcontainer
          - name: sf-ci
            context: ./sf-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          load: true
          tags: ${{ matrix.image.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export Docker image
        run: |
          docker save ${{ matrix.image.name }}:test | gzip > ${{ matrix.image.name }}.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image.name }}-image
          path: ${{ matrix.image.name }}.tar.gz
          retention-days: 1

  test:
    name: Test Docker Images
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      checks: write
      pull-requests: write
      security-events: write

    strategy:
      matrix:
        image:
          - name: sf-devcontainer
          - name: sf-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.image.name }}-image

      - name: Load Docker image
        run: |
          docker load < ${{ matrix.image.name }}.tar.gz

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Run tests for ${{ matrix.image.name }}
        run: |
          TEST_FILE=test_$(echo "${{ matrix.image.name }}" | tr '-' '_').py
          pytest tests/${TEST_FILE} -v --junitxml=test-results-${{ matrix.image.name }}.xml

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results-${{ matrix.image.name }}.xml
          check_name: Test Results - ${{ matrix.image.name }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image.name }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  push:
    name: Tag and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        image:
          - name: sf-devcontainer
            context: ./sf-devcontainer
          - name: sf-ci
            context: ./sf-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.image.name }}-image

      - name: Load Docker image
        run: |
          docker load < ${{ matrix.image.name }}.tar.gz

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Re-tag and push for multi-platform
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
